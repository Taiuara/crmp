<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1FB6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46F2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- WiFi Symbol -->
  <g transform="translate(60, 30)">
    <!-- Outer arc -->
    <path d="M 0 40 A 60 60 0 0 1 120 40" fill="none" stroke="url(#gradient)" stroke-width="12" stroke-linecap="round"/>
    <!-- Middle arc -->
    <path d="M 20 40 A 40 40 0 0 1 100 40" fill="none" stroke="url(#gradient)" stroke-width="12" stroke-linecap="round"/>
    <!-- Inner arc -->
    <path d="M 40 40 A 20 20 0 0 1 80 40" fill="none" stroke="url(#gradient)" stroke-width="12" stroke-linecap="round"/>
    <!-- Center point -->
    <circle cx="60" cy="60" r="15" fill="url(#gradient)"/>
    <!-- P letter integrated -->
    <path d="M 45 60 L 45 90 L 65 90 A 15 15 0 0 0 65 60 Z" fill="white"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 130)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1FB6FF">Ping</text>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#6B46F2">Desk</text>
  </g>
</svg>
